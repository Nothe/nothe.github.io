<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="main.js"></script>

    <title>Calculatrice</title>
</head>
<body>

    <section class="section hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered calculette">
                <div class="iphone">

                    <div class="first"></div>
                        <h1 id="result">0</h1>
                    </div>

                    <div class="columns">
                        <div class="column">
                                    <button onclick="raz()" class="button white">AC</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer('(')" class="button white">(</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer(')')" class="button white">)</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer('/')" class="button operator">/</button>
                        </div>
                     </div>

                    <div class="columns is-0">
                        <div class="column">
                                        <button onclick="envoyer(7)" class="button">7</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer(8)" class="button">8</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer(9)" class="button">9</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer('*')" class="button operator">*</button>
                        </div>
                    </div>
                    <div class="columns">
                            <div class="column">
                                        <button onclick="envoyer(4)" class="button">4</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer(5)" class="button">5</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer(6)" class="button">6</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer('-')" class="button operator">-</button>
                            </div>
                         </div>
    
                        <div class="columns">
                            <div class="column">
                                            <button onclick="envoyer(1)" class="button">1</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer(2)" class="button">2</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer(3)" class="button">3</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer('+')" class="button operator">+</button>
                            </div>
                        </div>
                        <div class="columns">
                                <div class="column is-6">
                                                <button onclick="envoyer(0)" id="zero" class="button">0</button>
                                </div>
                                <div class="column">
                                                <button  onclick="envoyer('.')" class="button">,</button>
                                </div>
                                <div class="column">
                                                <button onclick="egale()" class="button operator">=</button>
                                </div>
                        </div>
                        <div>
                            <hr>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
