<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="main.js"></script>

    <title>Calculatrice</title>
</head>
<body>

    <section class="section hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered calculette">
                <div class="back">

                    <div class="first"></div>
                        <h1 id="result">0</h1>
                    </div>

                    <div class="columns">
                        <div class="column">
                                    <button onclick="raz()" class="button is-small is-danger">R0</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer('(')" class="button is-small is-danger">(</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer(')')" class="button is-small is-danger">)</button>
                        </div>
                        <div class="column">
                                    <button onclick="envoyer('/')" class="button is-small is-danger">/</button>
                        </div>
                     </div>

                    <div class="columns">
                        <div class="column">
                                        <button onclick="envoyer(7)" class="button is-small is-danger">7</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer(8)" class="button is-small is-danger">8</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer(9)" class="button is-small is-danger">9</button>
                        </div>
                        <div class="column">
                                        <button onclick="envoyer('*')" class="button is-small is-danger">X</button>
                        </div>
                    </div>
                    <div class="columns">
                            <div class="column">
                                        <button onclick="envoyer(4)" class="button is-small is-danger">4</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer(5)" class="button is-small is-danger">5</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer(6)" class="button is-small is-danger">6</button>
                            </div>
                            <div class="column">
                                        <button onclick="envoyer('-')" class="button is-small is-danger">-</button>
                            </div>
                         </div>
    
                        <div class="columns">
                            <div class="column">
                                            <button onclick="envoyer(1)" class="button is-small is-danger">1</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer(2)" class="button is-small is-danger">2</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer(3)" class="button is-small is-danger">3</button>
                            </div>
                            <div class="column">
                                            <button onclick="envoyer('+')" class="button is-small is-danger">+</button>
                            </div>
                        </div>
                        <div class="columns">
                                <div class="column is-6">
                                                <button onclick="envoyer(0)" class="button is-small is-danger">0</button>
                                </div>
                                <div class="column">
                                                <button  class="button is-small is-danger">,</button>
                                </div>
                                <div class="column">
                                                <button onclick="egale()" class="button is-small is-danger">=</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
